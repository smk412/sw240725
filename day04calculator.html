<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초등학교 저학년용 계산기</title>
</head>
<body>
    <h1>초등학교 저학년용 계산기</h1>
    <form action="">
        <fieldset>
            <legend>계산기</legend>
            <input type="text" size="2" value="0" class="hang1">
            <select name="" id="oper">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="text" size="2" value="0" class="hang2">
            <button type="button" class="resultBtn">=</button>
            <span class="resultArea">0</span>
        </fieldset>
    </form>

    <script>
        // getElementsByClassName() 은 리턴형이 리스트(htmlcollection) 형태이다.
        var hang1 = document.getElementsByClassName('hang1')[0];
        // querySelector() 를 사용하여 단일 요소를 선택합니다.
        var hang2 = document.querySelector('.hang2');
        var resultBtn = document.querySelector('.resultBtn');
        var resultArea = document.querySelector('.resultArea');
        var oper = document.getElementById('oper');

        //계산기를 직접 구현해 봅니다.
        // 초등학교 저학년 용이므로 음수가 나오지 않게 구현하세요.

        resultBtn.addEventListener('click', function(event) {
            // 기본 폼 제출 동작 방지
            event.preventDefault();

            // 입력값을 숫자로 변환
            var num1 = parseFloat(hang1.value);
            var num2 = parseFloat(hang2.value);
            var operation = oper.value;
            var result;

            // 사칙연산 계산
            if (operation === "+") {
                result = num1 + num2;
            }
            else if (operation === "-") {
                result = num1 - num2;
            }
            else if (operation === "*") {
                result = num1 * num2;
            }
            else if (operation === "/") {
                result = num1 / num2;
            }

            // 결과가 음수일 경우 0으로 설정
            if (result < 0) {
                result = 0;
            }

            // 결과 표시
            resultArea.textContent = result;
        });
    </script>
</body>
</html>
