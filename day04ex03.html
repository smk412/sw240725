<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validationForm(form) {
            form.preventDefault();
            console.log('폼 유효성 검사');
        }
    </script>
</head>
<body>
    <h1>JS Form Validation</h1>
    <form action="http://naver.com" id="myForm" onsubmit="validationForm()">
        제목 : <input type="text" name="title"><br>
        이름 : <input type="text" name="name"><br>
        내용 : <textarea name="content"></textarea>><br>
        <input type="submit" value="저장">
    </form>

    <script>
        var myForm = document.getElementById('myForm');
        myForm.onsubmit = function(event) {
            event.preventDefault();
            if(myForm.title == "") {
                alert('제목을 입력 하세요!');
                myForm.title.focus();
                return;
            }
            if(myForm.name == "") {
                alert('이름을 입력 하세요!');
                myForm.name.focus();
                return;
            }
            if(myForm.content == "") {
                alert('내용을 입력 하세요!');
                myForm.content.focus();
                return;
            }
            // 모든 유효성 검사가 통과 되면
            myForm.method = 'get';
            myForm.submit();
        }
    </script>
</body>
</html>
